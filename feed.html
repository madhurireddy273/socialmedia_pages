<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feed.css">
    <title>Feed</title>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="logo.png" alt="App Logo" class="logo">
        </div>
        <div class="header-center">
            <input type="text" placeholder="Search" class="search-bar">
        </div>
        <div class="header-right">
            <img src="message-icon.png" alt="Messages" class="icon">
        </div>
    </header>
    <main>
        <section class="create-post">
            <img src="profile-pic.png" alt="Profile Picture" class="profile-pic">
            <textarea placeholder="What's on your mind?" class="post-textarea"></textarea>
        </section>
        <section class="post">
            <div class="post-header">
                <img src="profile-pic.png" alt="Profile Picture" class="profile-pic">
                <div class="post-info">
                    <h3>User Name</h3>
                    <p>1h ago</p>
                </div>
            </div>
            <div class="post-content">
                <p>Post content goes here...</p>
            </div>
            <div class="post-actions">
                <button class="action-btn">Like</button>
                <button class="action-btn">Comment</button>
                <button class="action-btn">Share</button>
            </div>
        </section>
        <!-- Add more posts here as needed -->
    </main>
    <nav>
        <button class="nav-btn" href="feed.html">Home</button>
        <button class="nav-btn" href="search.html">Search</button>
        <button class="nav-btn" href="events.html">Events</button>
        <button class="nav-btn">Profile</button>
    </nav>
    <script src="feed.js"></script>
</body>
</html>
