<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="events.css">
    <title>Events</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="App Logo" class="logo">
        <input type="text" placeholder="Search Events" class="search-bar">
        <button class="add-event-btn">+</button>
    </header>
    <main>
        <section class="events">
            <div class="event">
                <img src="event-banner.jpg" alt="Event Banner" class="event-banner">
                <div class="event-details">
                    <h3>Event Title</h3>
                    <p>Date | Location</p>
                    <p>Event description goes here...</p>
                </div>
                <div class="event-actions">
                    <button class="action-btn">RSVP</button>
                    <button class="action-btn">Share</button>
                    <button class="action-btn">More Info</button>
                </div>
            </div>
            <!-- Add more events here as needed -->
        </section>
    </main>
    <nav>
        <button class="nav-btn" onclick="feed.html">Home</button>
        <button class="nav-btn" onclick="search.html">Search</button>
        <button class="nav-btn" onclick="events.html">Events</button>
        <button class="nav-btn">Profile</button>
    </nav>
    <script src="events.js"></script>
</body>
</html>
